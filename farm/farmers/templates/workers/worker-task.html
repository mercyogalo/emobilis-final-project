{% extends "workers/base.html" %}


{% load static %}



{% block  body%}


 

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Tasks Page</h1>
    </div><!-- End Page Title -->

 

    <section class="section">
      <div class="row">

        {% for supervisortask in supervisortasks %}
        
      
        <div class="col-lg-12 task-card">
          <div class="card ">
            <div class="card-body">
              <h5 class="card-title"> {{supervisortask.name}}</h5>
              <span class="ms-2">{{supervisortask.role}}</span>
              <p class="ms-2 me-2">{{supervisortask.heading}}</p>
               <div class="tasks-align">
              <div>
              <span class="ms-2 me-2">{{supervisortask.description}}</span>
              </div>
                <div>
              <span class="ms-2 me-2">{{supervisortask.days}} days</span>
                </div>
              </div>

            </div>
          </div>
        </div>
        {% endfor %}


      </div>
    </section>

  </main><!-- End #main -->

{% endblock  %}
